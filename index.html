<!DOCTYPE html>
<html>
<head>
  <title>Listas em JavaScript, HTML e CSS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Listas Ordenada e Não Ordenada</h1>

  <!-- Lista Não Ordenada -->
  <h2>Lista Não Ordenada</h2>
  <ul id="listaNaoOrdenada">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Lista Ordenada -->
  <h2>Lista Ordenada</h2>
  <ol id="listaOrdenada">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ol>

  <script src="script.js"></script>
</body>
</html>
